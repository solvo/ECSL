{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
    <div class="content registrer-page">
        <div class="registrer">
            <h1 class="register-title">{% trans "Register" %}</h1>
            <form class="register-form" method="post" action=".">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
