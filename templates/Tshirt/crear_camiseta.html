{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
    <h1>{% trans "Nuevo pedido" %}</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
        {% bootstrap_form form%}
            <button class="btn btn-primary" type="submit">{% trans "Agregar al carrito" %}</button>
        </form>
    </div>
{% endblock %}
