{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
    <h1>{% trans "New Activity" %}</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}
        {% bootstrap_field form.name %}
        {% bootstrap_field form.description %}
            <button class="btn btn-primary" type="submit">{% trans "Crear" %}</button>
        </form>
    </div>
{% endblock %}
