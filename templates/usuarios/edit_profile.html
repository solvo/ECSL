{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h1>Editar perfiles</h1>
<form method="post" action="{% url 'Profile' %}">

    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary {% block button_class %}{% endblock %}">
            {% block button_text %} Login {% endblock %}
        </button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{{ next }}"/>
</form>

{% endblock %}
