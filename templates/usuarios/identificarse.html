{% extends 'base.html' %}
{% load bootstrap3 %}
{% block Content %}
<form method="post" action="{% url 'Login' %}">

    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary {% block button_class %}{% endblock %}">
            {% block button_text %} Login {% endblock %}
        </button>
    {% endbuttons %}
    <p><a href="{% url 'password_reset' %}">¿Perdió su contraseña?</a></p>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>

{% endblock %}

</body>
</html>
